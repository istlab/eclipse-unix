# Default value configs
# Default shell path
DefaultShellPath = C:/cygwin64/bin

# Default command output
DefaultOutput = screen

# Custom command table's page config
# Table's max column width
MaxColumnWidth = 300

# Custom command page's description
CustomCommandPageDescr = Custom commands' table

# Custom command page's label
CustomCommandPageLabel = Custom commands' table

# Import message
ImportMessage = Warning! Importing a new file will overwrite the current commands! Do you want to continue?

# Wizard arguments page's label
WizardArgPageLabel = Choose one or more of the arguments given below to accompany the given command.\n Or you can just type the ones you want, typing will ignore any other selections

# Wizard arguments page's title
WizardArgPageTitle = Command's arguments

# Wizard arguments page's description
WizardArgPageDescr = Command's arguments page : Choose one or more of the available arguments for the chosen command

# Command edit wizard dialog's title
WizardEditDialogTitle = Edit the selected command

