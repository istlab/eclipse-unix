WizardAddFirstPageLabel = Step 1 of the command's creation process ! Enter the command you wish to add to the custom commands' table.\nThe box below features auto complete content proposal which will help you find the command you desire!\nIn the next pages you will be able to define arguments and resource file you need\nand in the end you will have the chance to pipe the current command with a new one!

# Wizard add page's title
WizardAddPageTitle = Add a new command

# Wizard add page's description
WizardAddPageDescr = Command's wizard page : Enter the basic info for the newly added command

# Wizard resource page's label
WizardResourcePageLabel = Here you can enter a file given as input resource to the command you chose

# Wizard resource page's title
WizardResourcePageTitle = Add a resource to the command

# Wizard resource page's description
WizardResourcePageDescr = Enter if needed an input resource file.

